<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메뉴와 서브메뉴 토글</title>
  <style>
    body {
     font-family: Arial, sans-serif;
    }
    .menu {
     list-style: none;
     padding: 0;
     margin: 0;
     display: flex;
     flex-direction: column;
    }
    .menu > li {
     position: relative;
     padding: 10px 20px;
     cursor: pointer;
     border: 1px solid #ccc;
     margin-right: 5px;
    }
    .submenu1 {
     position: relative;
     /* display: none; */
     list-style: none;
     padding: 0;
     margin: 10px 0 0 0;
     background-color: #f9f9f9;
     /* border: 1px solid #ccc; */
     height: 0;
     overflow: hidden;
     transition: height 0.5s;
    }
    .submenu1 > li {
     padding: 10px;
     cursor: pointer;
    }
    .submenu1 > li:hover {
     background-color: #f0f0f0;
    }
    .submenu2 {
     position: relative;
     /* display: none; */
     list-style: none;
     padding: 0;
     margin: 10px 0 0 0;
     background-color: #f9f9f9;
     /* border: 1px solid #ccc; */
     height: 0;
     overflow: hidden;
     transition: height 0.5s;
    }
    .submenu2 > li {
     padding: 10px;
     cursor: pointer;
    }
    .submenu2 > li:hover {
     background-color: #f0f0f0;
    }

    .submenu3 {
     position: relative;
     /* display: none; */
     list-style: none;
     padding: 0;
     margin: 10px 0 0 0;
     background-color: #f9f9f9;
     /* border: 1px solid #ccc; */
     height: 0;
     overflow: hidden;
     transition: height 0.5s;
    }
    .submenu3 > li {
     padding: 10px;
     cursor: pointer;
    }
    .submenu3 > li:hover {
     background-color: #f0f0f0;
    }

    .submenu4 {
     position: relative;
     /* display: none; */
     list-style: none;
     padding: 0;
     margin: 10px 0 0 0;
     background-color: #f9f9f9;
     /* border: 1px solid #ccc; */
     height: 0;
     overflow: hidden;
     transition: height 0.5s;
    }
    .submenu4 > li {
     padding: 10px;
     cursor: pointer;
    }
    .submenu4 > li:hover {
     background-color: #f0f0f0;
    }

    .submenu5 {
     position: relative;
     /* display: none; */
     list-style: none;
     padding: 0;
     margin: 10px 0 0 0;
     background-color: #f9f9f9;
     /* border: 1px solid #ccc; */
     height: 0;
     overflow: hidden;
     transition: height 0.5s;
    }
    .submenu5 > li {
     padding: 10px;
     cursor: pointer;
    }
    .submenu5 > li:hover {
     background-color: #f0f0f0;
    }
    .active .submenu {
     height: 132px;
    }
   </style>
</head>
<body>
  <ul class="menu">
    <li class="menu-item1">
     메뉴 1
     <ul class="submenu1">
      <li>서브메뉴 1-1</li>
      <li>서브메뉴 1-2</li>
      <li>서브메뉴 1-3</li>
     </ul>
    </li>
    <li class="menu-item2">
     메뉴 2
     <ul class="submenu2">
      <li>서브메뉴 2-1</li>
      <li>서브메뉴 2-2</li>
      <li>서브메뉴 2-3</li>
     </ul>
    </li>
    <li class="menu-item3">
     메뉴 3
     <ul class="submenu3">
      <li>서브메뉴 3-1</li>
      <li>서브메뉴 3-2</li>
      <li>서브메뉴 3-3</li>
     </ul>
    </li>
    <li class="menu-item4">
     메뉴 4
     <ul class="submenu4">
      <li>서브메뉴 4-1</li>
      <li>서브메뉴 4-2</li>
      <li>서브메뉴 4-3</li>
     </ul>
    </li>
    <li class="menu-item5">
     메뉴 5
     <ul class="submenu5">
      <li>서브메뉴 5-1</li>
      <li>서브메뉴 5-2</li>
      <li>서브메뉴 5-3</li>
     </ul>
    </li>
   </ul>

   <script>
    // 의사코드
    // 메뉴를 클릭하면 해당 서브메뉴 나온다
    // 클릭하지 않은 서브메뉴는 닫힌다
    // 클릭한 메뉴를 다시한번 더 클릭하면 서브메뉴 닫힌다
    const menu1 = document.querySelector(".menu-item1")
    const submenu1 = menu1.querySelector(".submenu1")
    const menu2 = document.querySelector(".menu-item2")
    const submenu2 = menu2.querySelector(".submenu2")
    const menu3 = document.querySelector(".menu-item3")
    const submenu3 = menu3.querySelector(".submenu3")
    const menu4 = document.querySelector(".menu-item4")
    const submenu4 = menu4.querySelector(".submenu4")
    const menu5 = document.querySelector(".menu-item5")
    const submenu5 = menu5.querySelector(".submenu5")
    // toggle 상태의 초깃값
    let isToggle1 = false;
    let isToggle2 = false;
    let isToggle3 = false;
    let isToggle4 = false;
    let isToggle5 = false;
    
    // 만약에 스위치가 off 인 상태에는 submenu 높이 130px 주고
    // 그렇지 않으면 submenu 높이 0px
    menu1.addEventListener("click", () => {
      isToggle1 = !isToggle1;

      if (isToggle1) {
        console.log("서브메뉴 on");
        submenu1.style.height = "132px"
      } else {
        console.log("서브메뉴 off");
        submenu1.style.height = "0px"
      }
    })

    menu2.addEventListener("click", () => {
      isToggle2 = !isToggle2;

      if (isToggle2) {
        console.log("서브메뉴 on");
        submenu2.style.height = "132px"
      } else {
        console.log("서브메뉴 off");
        submenu2.style.height = "0px"
      }
    })

    menu3.addEventListener("click", () => {
      isToggle3 = !isToggle3;

      if (isToggle3) {
        console.log("서브메뉴 on");
        submenu3.style.height = "132px"
      } else {
        console.log("서브메뉴 off");
        submenu3.style.height = "0px"
      }
    })

    menu4.addEventListener("click", () => {
      isToggle4 = !isToggle4;

      if (isToggle4) {
        console.log("서브메뉴 on");
        submenu4.style.height = "132px"
      } else {
        console.log("서브메뉴 off");
        submenu4.style.height = "0px"
      }
    })

    menu5.addEventListener("click", () => {
      isToggle5 = !isToggle5;

      if (isToggle5) {
        console.log("서브메뉴 on");
        submenu5.style.height = "132px"
      } else {
        console.log("서브메뉴 off");
        submenu5.style.height = "0px"
      }
    })
   </script>
</body>
</html>
