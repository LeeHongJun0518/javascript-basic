<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object</title>
  <script>
    const person = {
      firstName: "홍준",
      lastName: "이",
      age: 21,
      job: "student",
    };
    console.log(person)

    const ps = new Object();

    ps.firstName = "고래";
    ps.lastName = "그냥";
    console.log(ps)

    const students = ["뭐", "안녕", "그래"];
    console.log(students[2]);
  </script>
</head>
<body>
  
</body>
</html>
